      // auto boxing:
      // means string is wrapped in an object
      // it also works with boolean, float... but not undefined and null
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello',
        price: 799
      };
      const object2 = object1;

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!',
        price: 799
      };
      console.log(object1 === object3);

      // const message = object1.message;
      // destructuring
      const { message, price: cost } = object1;
      console.log(message);
      console.log(cost);

      const object4 = {
        // message: message,
        message, // shorthand property

        // method: function function1() {

        // },
        // method: function() {

        // },
        method() { //short hand method
          console.log('method inside object');

        }
      };

      // object tu them thuoc tinh vao
